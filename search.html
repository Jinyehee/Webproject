<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>도서 검색</title>
      <link rel="stylesheet" href="css/search.css" />
   </head>
   <body>
      <header>
         <div class="back"><a href="index.html">메인으로 돌아가기</a></div>
         <h1>도서 검색</h1>
         <div class="search_box">
            <input class="search_input" type="text" />
            <button onclick="searchClick()">검색</button>
         </div>
      </header>
      <main>
         <div class="search_wrap">
            <ul id="bookList"></ul>
            <div class="page">
               <button onclick="beforeClick()" class="pagedown">이전</button>
               <button onclick="nextClick()" class="pageup">다음</button>
            </div>
         </div>
      </main>
   </body>
   <script src="js/search.js"></script>
</html>
